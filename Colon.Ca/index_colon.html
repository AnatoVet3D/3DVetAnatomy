 <!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colon Canino</title> <!-- Nombre que queremos que salga en la pestaÃ±a del navegador -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" 
    allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <!-- Imagenes/nombres que aparecen/desaparecen al clicar a la izq -->
  <div class="images"> 
    <label id="label1" hidden></label>
    <img id="image1" hidden></img>
  </div>

  <!--Estos son los botones que salen a la dch de la pantalla -->
  <div class="buttons"> <!-- botones para interactuar -->
    <div class="img-container1"> <!-- Si logo encima de letras -->
      <img src="../assets/img/boton-vet-ucm.png">
    </div>
    <div>
      <button class= "symbols" id="buttonC" onclick="showInfo()"><span class="material-symbols-outlined">info</span></button>
      <button id="keyA" onclick="highlightView()"><span class="material-symbols-outlined">center_focus_strong</span></button>
      <button id="keyC"><span class="material-symbols-outlined">photo_camera</span></button>
    </div>
    <div>    
      <button id="keyE1" onclick="setFacingRostral()"><span class="material-symbols-outlined">replay</span></button>
      <button id="keyE2" hidden onclick="setFacingCaudal()"><span class="material-symbols-outlined">forward_media</span></button>
      <button id="keyF1" onclick="goInside()"><span class="material-symbols-outlined">place_item</span></button>
      <button id="keyF2" hidden onclick="goOutside()"><span class="material-symbols-outlined">ios_share</span></button>
      <button id="autoEndo" class="hideButton"><span class="material-symbols-outlined">play_circle</span></button> <!-- o "play_arrow" si lo prefieres -->      
    </div>
    <input type="range" id="speedSlider" min="80" max="350" value="200" step="10">
    <div>
      <button id="keyG" onclick="moveEndoBackward()"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
      <button id="keyI">0</button>
      <button id="keyH" onclick="moveEndoForward()"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
    </div>
    <button id="keyR" onclick="resetEndoscopy()"><span class="material-symbols-outlined">reset_focus</span></button>

  </div>
  
  <div class="img-container2"> <!-- logo esquina inferior-->
    <img src="../assets/img/logo-ucm.png">
  </div>

  <div class="fill">
    <div class="img-container3"> <!-- CreativeCommons esquina inferior-->
      <img src="../assets/img/CreativeCommons.png">
    </div>
  </div>

  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
