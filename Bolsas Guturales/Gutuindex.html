<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Senos Paranasales y Bolsas Guturales Équido</title>
  <!-- Nombre que queremos que salga en la pestaña del navegador -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr
    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons"> <!--Estos son los botones que salen a la dch de la pantalla -->

    <div class="img-container1"> <!-- Si logo encima de letras -->
      <img src="../assets/img/boton-vet-ucm.png">
    </div>

    <div class="button-container">
      <button class="symbols" id="keyB" onclick="setSkullView('keyB')"><span class="material-symbols-outlined">skull</span></button>
      <button class="symbols" id="buttonC" onclick="showInfo()"><span class="material-symbols-outlined">info</span></button>
      <button class="symbols hideButton" id="keyP" onclick="setSkullView('keyP')"><span class="material-symbols-outlined">split_scene_down</span></button>
      <button class="symbols hideButton" id="keyQ" onclick="setSkullView('keyQ')"><span class="material-symbols-outlined">split_scene_left</span></button>
      <!-- <button class= "showKey" id="key1" onclick="toogleToolTips()" checked><span class="material-symbols-outlined">edit_square</span></button> -->
    </div>

    <!-- <button class="showKey" id="key1" onclick="toogleToolTips()" checked> <label for="key1">Anotaciones</label> -->
    <button class="showButton" id="keyA" onclick="showAndHide('V.Yugular', 'keyA')">Venas</button>

    <!-- Nombre del botón -->
    <button class="showButton" id="keyD" onclick="showAndHide('A.gutural1', 'keyD')">Arterias</button>
    <button class="showButton" id="keyE" onclick="showAndHideGroup('BolsaGutural', 'keyE')">Bolsas Guturales</button>
    <button class="showButton" id="keyH" onclick="showAndHide('Hioides', 'keyH')">Hioides</button>

    <!-- Nombre del botón -->
    <button class="showButton" id="keyG" onclick="showAndHide('Diverticulo_TrompaAuditiva', 'keyG')">Divertículo-Trompa Auditiva</button>
    <button class="showButton" id="keyI" onclick="showAndHide('Meatos-cav_nasal', 'keyI')">Meatos - Cavidad nasal</button>
    <button class="showButton" id="keyJ" onclick="showAndHide('Seno_Conchofrontal', 'keyJ')">Senos Conchofrontales</button>
    <button class="showButton" id="keyK" onclick="showAndHide('Seno_Esfenopalatino', 'keyK')">Senos Esfenopalatinos</button>
    <button class="showButton" id="keyL" onclick="showAndHide('Seno_Etmoidal', 'keyL')">Senos Etmoidales</button>
    <button class="showButton" id="keyM" onclick="showAndHide('Seno_MaxilarCaudal', 'keyM')">Senos Maxilares Caudales</button>
    <button class="showButton" id="keyN" onclick="showAndHide('Seno_MaxilarRostral', 'keyN')">Senos Maxilares Rostrales</button>

  </div>

  <div class="img-container2"> <!-- logo esquina -->
    <img src="../assets/img/logo-ucm.png">
  </div>

  <div class="fill">
    <div class="img-container3"> <!-- CreativeCommons esquina inferior-->
      <img src="../assets/img/CreativeCommons.png">
    </div>
  </div>

  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
