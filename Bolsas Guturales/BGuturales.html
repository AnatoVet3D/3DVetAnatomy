<!DOCTYPE HTML>
<html>

<head>

      <button class="showButton" id="keyA" onclick="showAndHide('A', 'keyA')">Senos Maxilar caudal</button>
      <!-- Nombre del botón -->
      <button class="showButton" id="keyA" onclick="showAndHide('A', 'keyA')">Seno Maxilar rostral</button>

      <button class="showButton" id="keyA" onclick="showAndHide('A', 'keyA')">Meatos-cav nasal</button>
