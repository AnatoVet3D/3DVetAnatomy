<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rodilla canino</title> <!-- Nombre que queremos que salga en la pestaña del navegador -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr
    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons"> <!--Estos son los botones que salen a la dch de la pantalla -->

    <div class="img-container1"> <!-- Si logo encima de letras -->
      <img src="../assets/img/boton-vet-ucm.png">
    </div>

    <br><button class="showKey" id="key1" onclick="toogleToolTips()" checked><span class="material-symbols-outlined">edit_square</span></button>
    <button class="showButton" id="keyA" onclick="showAndHide('Femur', 'keyA')">Fémur</button> <!-- Nombre del botón -->
    <button class="showButton" id="keyH" onclick="showAndHide('Menisco lateral', 'keyH')">Menisco lateral</button>
    <button class="showButton" id="keyK" onclick="showAndHide('Menisco medial', 'keyK')">Menisco medial</button>
    <button class="showButton" id="keyI" onclick="showAndHide('Perone', 'keyI')">Peroné</button>
    <button class="showButton" id="keyG" onclick="showAndHide('Rotula', 'keyG')">Rótula</button>
    <button class="showButton" id="keyC" onclick="showAndHide('Sesamoideo lateral', 'keyC')">Sesamoideo lateral</button>
    <button class="showButton" id="keyD" onclick="showAndHide('Sesamoideo medial', 'keyD')">Sesamoideo medial</button>
    <button class="showButton" id="keyJ" onclick="showAndHide('Sesamoideo popliteo', 'keyJ')">Sesamoideo poplíteo</button>
    <button class="showButton" id="keyE" onclick="showAndHide('Tibia', 'keyE')">Tibia</button>
    </div>

  <div class="img-container2"> <!-- logo esquina -->
    <img src="../assets/img/logo-ucm.png">
  </div>

  <div class="fill">
    <div class="img-container3"> <!-- CreativeCommons esquina inferior-->
      <img src="../assets/img/CreativeCommons.png">
    </div>
  </div>
  
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
