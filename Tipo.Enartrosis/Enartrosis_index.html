<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Articulación tipo Enartrosis</title> <!-- Nombre que queremos que salga en la pestaña del navegador -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr
    allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons"> <!--Estos son los botones que salen a la dch de la pantalla -->

    <div class="img-container1"> <!-- Si logo encima de letras -->
      <img src="../assets/img/boton-vet-ucm.png">
    </div>

    <div class="topRow">
      <button class="symbols" id="buttonC" onclick="showInfo()"><span class="material-symbols-outlined">info</span></button>
      <button class="hideKey" id="key1" onclick="showAndHide(['Plano_Medio','Text_PlanoMedio'], 'key1')"><span class="material-symbols-outlined">split_scene_left</span></button>
    </div>
    <button class="showButton" id="keyA" onclick="showAndHide('Enartrosis_Fija', 'keyA')">Enartrosis fija</button> <!-- Nombre del botón -->
    <button class="showButton" id="keyH" onclick="showAndHide('Enartrosis_Movil', 'keyH')">Enartrosis móvil</button>

  </div>

  <div class="img-container2"> <!-- logo esquina -->
    <img src="../assets/img/logo-ucm.png">
  </div>

  <div class="fill">
    <div class="img-container3"> <!-- CreativeCommons esquina inferior-->
      <img src="../assets/img/CreativeCommons.png">
    </div>
  </div>
    
  <!-- Modal: Información / Instrucciones -->
  <div id="infoModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" onclick="closeInfoModal()"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle">
      <div class="modal__header">
        <div id="infoModalTitle" class="modal__title">Generalidades artrología · Guía rápida</div>
      </div>

        <div class="modal__content">
          <h3>Anotación</h3>
          <p>
            En la parte inferior están las opciones de reproducción y animaciones.
          </p>
        </div>

          <div class="modal__footer">
            <button class="modal__btn" onclick="closeInfoModal()">Cerrar</button>
          </div>
        </div>
      </div>

  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
